    <main>

            <h2>
                <img src="css/github-logo.png" alt="" height="30" width="30">

        <article id="hobbies">
            <h3 class="hobbiesClass">What I Like to Do</h3>
            <ul>
                <li>
                    <img src="css/gym.jpg" alt="photo of a strong room" height="200">

                        <figcaption>

                        </figcaption>
                    </figure>

                <li>
                    <img src="css/crunchyroll.png" alt="crunchyroll logo" height="200">

                    <p><label for="fname">First name:</label></p>

                    <p><label for="email">Email:</label></p>
                    <p><input type="text"></p>
                    <p><label for="comments">Comments:</label></p>
                    <p><textarea class="textArea" placeholder="Optional:"></textarea></p>

            </ul>
